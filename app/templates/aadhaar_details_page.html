<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aadhaar Verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Aadhaar Verification</h4>
        </div>
        <div class="card-body">
          <form id="aadhaar-form">
            <div class="mb-3">
              <label for="aadhaar_number" class="form-label"
                >Aadhaar Number</label
              >
              <input
                type="text"
                class="form-control"
                id="aadhaar_number"
                maxlength="12"
                placeholder="Enter 12-digit Aadhaar number"
                required
              />
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-secondary" id="send-otp-btn">
                Send OTP
              </button>
            </div>

            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP</label>
              <input
                type="text"
                class="form-control"
                id="otp"
                maxlength="6"
                placeholder="Enter OTP"
                required
              />
            </div>

            <div id="message" class="mb-3"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("send-otp-btn")
        .addEventListener("click", async () => {
          const aadhaar = document.getElementById("aadhaar_number").value;
          try {
            const res = await axios.post("/aadhaar/send-otp", {
              aadhaar_number: aadhaar,
            });
            document.getElementById("message").innerHTML = `
        <div class="alert alert-success">OTP sent successfully to your registered mobile.</div>
      `;
          } catch (err) {
            document.getElementById("message").innerHTML = `
        <div class="alert alert-danger">
          ${err.response?.data?.message || "Failed to send OTP."}
        </div>
      `;
          }
        });

      document
        .getElementById("aadhaar-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const aadhaar = document.getElementById("aadhaar_number").value;
          const otp = document.getElementById("otp").value;

          try {
            const res = await axios.post("/aadhaar/match-otp", {
              aadhaar_number: aadhaar,
              otp: otp,
            });
            if (res.status === 200) {
              const applicationNumber =
                localStorage.getItem("application_number");

              console.log("Application_Number", applicationNumber);
              if (!applicationNumber) {
                alert(
                  "Application number missing. Please start from account preferences."
                );
                return;
              }
              window.location.href = "/address/address-upload-form";
            }
          } catch (err) {
            document.getElementById("message").innerHTML = `
        <div class="alert alert-danger">
          ${err.response?.data?.message || "OTP verification failed."}
        </div>
      `;
          }
        });
    </script>
  </body>
</html>
