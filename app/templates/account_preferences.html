<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Preferences</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Account Preferences</h4>
        </div>
        <div class="card-body">
          <form id="preferences-form">
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input
                type="text"
                id="mobile"
                name="mobile"
                class="form-control"
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="application_number" class="form-label"
                >Application Number</label
              >
              <input
                type="text"
                id="application_number"
                name="application_number"
                class="form-control"
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="account_type" class="form-label">Account Type</label>
              <select
                id="account_type"
                name="account_type"
                class="form-select"
                required
              >
                <option value="">Select account type</option>
                <option value="savingsAccount">Savings Account</option>
                <option value="currentAccount">Current Account</option>
                <option value="jointAccount">Joint Account</option>
                <option value="salaryAccount">Salary Account</option>
                <option value="fixedDeposit">Fixed Deposit</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="profession" class="form-label">Profession</label>
              <select
                id="profession"
                name="profession"
                class="form-select"
                required
              >
                <option value="">Select profession</option>
                <option value="Student">Student</option>
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
                <option value="BusinessOwner">Business Owner</option>
                <option value="Professional">Professional</option>
                <option value="Retired">Retired</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="enable_online_banking"
              />
              <label class="form-check-label" for="enable_online_banking"
                >Enable Online Banking</label
              >
            </div>

            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="request_debit_card"
              />
              <label class="form-check-label" for="request_debit_card"
                >Request Debit Card</label
              >
            </div>

            <div class="mb-3">
              <label for="card_type" class="form-label">Debit Card Type</label>
              <select id="card_type" name="card_type" class="form-select">
                <option value="">Select card type</option>
                <option value="Classic">Classic</option>
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option>
              </select>
            </div>

            <div id="message"></div>

            <button type="submit" class="btn btn-primary">
              Submit Preferences
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Account preferences saved successfully.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const mobile = params.get("mobile");
      const application_number = params.get("application_number");

      document.getElementById("mobile").value = mobile || "";
      document.getElementById("application_number").value =
        application_number || "";

      document
        .getElementById("preferences-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          try {
            const payload = {
              mobile: mobile,
              account_type: document.getElementById("account_type").value,
              profession: document.getElementById("profession").value,
              enable_online_banking: document.getElementById(
                "enable_online_banking"
              ).checked,
              request_debit_card:
                document.getElementById("request_debit_card").checked,
              card_type: document.getElementById("card_type").value,
            };

            const res = await axios.post("/account-preferences", payload);
            if (res.status === 200) {
              const successModal = new bootstrap.Modal(
                document.getElementById("successModal")
              );
              successModal.show();

              // Redirect to Aadhaar verification page after short delay
              setTimeout(() => {
                window.location.href = `/aadhaar-verification-form?mobile=${encodeURIComponent(
                  mobile
                )}&application_number=${encodeURIComponent(
                  application_number
                )}`;
              }, 1500);
            }
          } catch (err) {
            const message =
              err.response?.data?.message || "Failed to submit preferences.";
            document.getElementById("message").innerHTML = `
          <div class="alert alert-danger mt-3">${message}</div>
        `;
          }
        });
    </script>
  </body>
</html>
