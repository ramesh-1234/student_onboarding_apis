<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Address Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Upload Address Details</h2>
      <div id="message"></div>
      <form id="address-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="application_number" class="form-label"
            >Application Number</label
          >
          <input
            type="text"
            class="form-control"
            id="application_number"
            name="application_number"
            value="{{ application_number }}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="address_line" class="form-label">Address Line</label>
          <input
            type="text"
            class="form-control"
            id="address_line"
            name="address_line"
            required
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            required
          />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            name="state"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            name="pincode"
            pattern="\d{6}"
            maxlength="6"
            title="Enter a 6-digit pincode"
            required
          />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label"
            >Upload Address Proof Image</label
          >
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit Address</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("address-form");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const applicationNumber = formData.get("application_number");

        try {
          const response = await fetch("/address/upload", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (response.ok && result.status === 201) {
            messageDiv.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              ${result.message || "Address uploaded successfully."}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;

            // Redirect after 1.5 seconds
            // Redirect to /live-capture with query parameters

            const applicationNumber = encodeURIComponent(
              document.getElementById("application_number").value
            );
            window.location.href = `/live-capture/?application_number=${applicationNumber}`;
          } else {
            messageDiv.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              ${result.error || "Failed to upload address."}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          `;
          }
        } catch (error) {
          messageDiv.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Error: ${error.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
