<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-Signature and PAN Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      canvas {
        border: 1px solid black;
        width: 100%;
        display: block;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4 text-center">Upload PAN Card and E-Signature</h2>
      <form
        id="uploadForm"
        enctype="multipart/form-data"
        class="mx-auto"
        style="max-width: 500px"
      >
        <!-- PAN Upload -->
        <div class="mb-3">
          <label for="panImage" class="form-label"
            >Upload PAN Card <span class="text-danger">*</span></label
          >
          <input
            type="file"
            class="form-control"
            id="panImage"
            name="pan_image"
            accept="image/*"
            required
          />
          <img
            id="panPreview"
            src=""
            alt="PAN Card Preview"
            class="img-fluid rounded mt-3"
            style="display: none; max-height: 200px; object-fit: contain"
          />
        </div>

        <!-- Signature Upload -->
        <div class="mb-3">
          <label for="signImage" class="form-label"
            >Upload Signature Image <span class="text-danger">*</span></label
          >
          <input
            type="file"
            class="form-control"
            id="signImage"
            name="sign_image"
            accept="image/*"
          />
          <img
            id="signPreview"
            src=""
            alt="Signature Preview"
            class="img-fluid rounded mt-3"
            style="display: none; max-height: 100px; object-fit: contain"
          />
        </div>

        <!-- Toggle Canvas Signature -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="toggleCanvas" />
          <label class="form-check-label" for="toggleCanvas">
            Use Canvas Signature Instead
          </label>
        </div>

        <!-- Canvas Signature -->
        <div class="mb-3" id="canvasContainer" style="display: none">
          <label for="canvas" class="form-label">Draw your e-signature</label>
          <canvas id="canvas" width="400" height="120" class="mb-2"></canvas>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            onclick="clearCanvas()"
          >
            Clear
          </button>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      window.onload = function () {
        const applicationNumber = localStorage.getItem("application_number");
        if (!applicationNumber) {
          alert("Missing application number. Redirecting...");
          window.location.href = "/";
          return;
        }

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        canvas.addEventListener("mousedown", () => (drawing = true));
        canvas.addEventListener("mouseup", () => {
          drawing = false;
          ctx.beginPath();
        });
        canvas.addEventListener("mousemove", draw);

        function draw(e) {
          if (!drawing) return;
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.strokeStyle = "black";
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(e.offsetX, e.offsetY);
        }

        window.clearCanvas = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.beginPath();
        };

        function isCanvasBlank(canvas) {
          const blank = document.createElement("canvas");
          blank.width = canvas.width;
          blank.height = canvas.height;
          return canvas.toDataURL() === blank.toDataURL();
        }

        const panInput = document.getElementById("panImage");
        const panPreview = document.getElementById("panPreview");
        const signInput = document.getElementById("signImage");
        const signPreview = document.getElementById("signPreview");
        const toggleCanvas = document.getElementById("toggleCanvas");
        const canvasContainer = document.getElementById("canvasContainer");

        panInput.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              panPreview.src = e.target.result;
              panPreview.style.display = "block";
            };
            reader.readAsDataURL(file);
          } else {
            panPreview.src = "";
            panPreview.style.display = "none";
          }
        });

        signInput.addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              signPreview.src = e.target.result;
              signPreview.style.display = "block";
            };
            reader.readAsDataURL(file);
          } else {
            signPreview.src = "";
            signPreview.style.display = "none";
          }
        });

        toggleCanvas.addEventListener("change", () => {
          canvasContainer.style.display = toggleCanvas.checked
            ? "block"
            : "none";
        });

        document
          .getElementById("uploadForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!panInput.files.length) {
              alert("Please upload your PAN card.");
              return;
            }

            const useCanvas = toggleCanvas.checked;
            const hasSignatureFile = signInput.files.length > 0;

            if (!useCanvas && !hasSignatureFile) {
              alert("Please upload a signature image or use the canvas.");
              return;
            }

            if (useCanvas && isCanvasBlank(canvas)) {
              alert("Canvas is blank. Please draw your signature.");
              return;
            }

            const formData = new FormData();
            formData.append("application_number", applicationNumber);
            formData.append("pan_image", panInput.files[0]);

            if (useCanvas) {
              const blob = await new Promise((resolve) =>
                canvas.toBlob(resolve, "image/png")
              );
              formData.append("esign_canvas", blob, "signature_canvas.png");
            } else if (hasSignatureFile) {
              formData.append("esign_image", signInput.files[0]);
            }

            try {
              const response = await fetch("/esignature/upload", {
                method: "POST",
                body: formData,
              });

              const data = await response.json();

              if (response.ok) {
                alert("Files uploaded successfully!");
                window.location.href = `/combined/details?application_number=${encodeURIComponent(
                  applicationNumber
                )}&preview=true`;
              } else {
                alert("Upload failed: " + (data.error || "Unknown error"));
              }
            } catch (err) {
              alert("Upload failed: " + err.message);
            }
          });
      };
    </script>
  </body>
</html>
