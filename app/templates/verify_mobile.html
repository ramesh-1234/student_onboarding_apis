<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="mb-4 text-center">Verify Mobile</h4>

              <form id="verification-form">
                <div class="mb-3 d-flex align-items-end gap-2">
                  <div class="flex-grow-1">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input
                      type="text"
                      id="mobile"
                      name="mobile"
                      class="form-control"
                      placeholder="Enter 10-digit mobile number"
                      required
                    />
                  </div>
                  <div>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      id="send-otp-btn"
                    >
                      Send OTP
                    </button>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="otp" class="form-label">Enter OTP</label>
                  <input
                    type="text"
                    id="otp"
                    name="otp"
                    class="form-control"
                    placeholder="Enter the OTP"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Verify OTP
                  </button>
                </div>
              </form>

              <div id="message" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Send OTP
      document
        .getElementById("send-otp-btn")
        .addEventListener("click", async () => {
          const mobile = document.getElementById("mobile").value;
          if (!mobile) return alert("Please enter your mobile number");
          try {
            await axios.post("/verify-mobile-twilio", { mobile });
            document.getElementById("message").innerHTML = `
            <div class='alert alert-info'>OTP sent successfully to ${mobile}</div>
          `;
          } catch (err) {
            document.getElementById("message").innerHTML = `
            <div class='alert alert-danger'>${
              err.response?.data?.message || "Failed to send OTP"
            }</div>
          `;
          }
        });

      // Verify OTP

      document
        .getElementById("verification-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const mobile = document.getElementById("mobile").value;
          const otp = document.getElementById("otp").value;

          try {
            const response = await axios.post("/verify-otp", { mobile, otp });

            const applicationNumber = response.data?.data?.application_number;

            if (applicationNumber) {
              localStorage.setItem("application_number", applicationNumber);
            } else {
              throw new Error("Application number not found in response.");
            }

            document.getElementById("message").innerHTML = `
        <div class='alert alert-success'>OTP verified successfully. Redirecting...</div>
      `;

            setTimeout(() => {
              window.location.href = "/account-preferences-form";
            }, 1500);
          } catch (err) {
            document.getElementById("message").innerHTML = `
        <div class='alert alert-danger'>${
          err.response?.data?.message || "Verification failed"
        }</div>
      `;
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
