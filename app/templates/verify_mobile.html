<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Mobile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="mb-4 text-center">Mobile Verification</h4>
              <form id="verify-form">
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    class="form-control"
                    placeholder="Enter 10-digit mobile number"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Send OTP
                  </button>
                </div>
              </form>
              <div id="message" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("verify-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const mobile = document.getElementById("mobile").value;
          try {
            const res = await axios.post("/verify-mobile", { mobile });
            const { otp } = res.data.data;
            document.getElementById(
              "message"
            ).innerHTML = `<div class='alert alert-success'>OTP sent: ${otp}. Redirecting...</div>`;
            setTimeout(() => {
              window.location.href = `/verify-otp?mobile=${mobile}&otp=${otp}`;
            }, 1500);
          } catch (err) {
            document.getElementById(
              "message"
            ).innerHTML = `<div class='alert alert-danger'>${
              err.response?.data?.message || "Something went wrong"
            }</div>`;
          }
        });
    </script>
  </body>
</html>
