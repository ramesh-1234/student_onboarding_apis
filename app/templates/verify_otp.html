<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="mb-4 text-center">OTP Verification</h4>
              <form id="otp-form">
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile Number</label>
                  <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label for="otp" class="form-label">OTP</label>
                  <input
                    type="text"
                    id="otp"
                    name="otp"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">
                    Verify OTP
                  </button>
                </div>
              </form>
              <div id="message" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Prefill the form from URL parameters
      const params = new URLSearchParams(window.location.search);
      const mobile = params.get("mobile");
      const otp = params.get("otp");
      document.getElementById("mobile").value = mobile;
      document.getElementById("otp").value = otp;

      document
        .getElementById("otp-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const res = await axios.post("/verify-otp", {
              mobile,
              otp,
            });
            
            const appNumber = res.data.data.application_number;
            document.getElementById(
              "message"
            ).innerHTML = `<div class='alert alert-success'>OTP Verified. Redirecting...</div>`;
            setTimeout(() => {
              window.location.href = `/account-preferences-form?mobile=${mobile}&application_number=${appNumber}`;
            }, 1500);
          } catch (err) {
            document.getElementById(
              "message"
            ).innerHTML = `<div class='alert alert-danger'>${
              err.response?.data?.message || "Verification failed"
            }</div>`;
          }
        });
    </script>
  </body>
</html>
